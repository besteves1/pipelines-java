trigger:
- main

jobs:
- job: Conviso_Appsec_Sast
  pool:
    vmImage: 'ubuntu-latest'
  container:
    image: 'convisoappsec/flowcli'
  variables:
    FLOW_PROJECT_CODE: 'OkHcS_9AFG7i5gVe'

  steps:
  - bash: |
        conviso sast run
    env:
        FLOW_API_KEY: $(FLOW_API_KEY)
  - bash: | 
         conviso sca run
    env:
         FLOW_API_KEY: $(FLOW_API_KEY)       
